<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
		.message { font-size: 1.3em; font-weight: bold; }
		input.good { border-color: green;}	
		input.warning { border-color: red;}
		div.good {color: green;}	
		div.warning {color: red;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{setColor}}" ng-model = "lunchList">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click ="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{setColor}}">
           <!-- Your message can go here. -->
		   <p> {{message}}</p>
         </div>
   </div>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
